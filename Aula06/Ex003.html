<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgb(215,212,22);
        }
    </style>
</head>
<body> 
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número:')) // string
        var n2 = Number.parseInt(window.prompt('Digite outro número:')) // string
        var S = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ` + String(S)) // concatenação
        // (number + number ) para adição
        // (string + string ) para contatenação
    </script>
</body>
</html>
