<!DOCTYPE html>
<html lan="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<title>CFB Cursos</title>
	<style>
		#dvslider{
			width: 1000px;
			height: 300px;
			border: 1px solid #000;
		}
	</style>
	<script>
		var imgs=[], slider, imgAtual, maxImg, tmp;
		
		function preCarregamento(){
			var s=1;
			for (var i=0;i<5;i++){
				imgs[i]=new Image();
				imgs[i].src="imgs/s"+s+".jpg";
				s++;	
			}
		}		
		function carregarImg(img){
			slider.style.backgroundImage="url('"+imgs[img].src+"')";
		}
		function inicia(){
			preCarregamento();
			imgAtual=0;
			maxImg=imgs.length-1;
			slider=document.getElementById("dvslider");
			carregarImg(imgAtual);
		}
		function troca(){
			imgAtual++;
			if(imgAtual>maxImg){
				imgAtual=0;
			}
			carregarImg(imgAtual);
			tempoTroca=3000;
			tmp=setInterval(troca,tempoTroca);
		}
		
		window.addEventListener("load",inicia);
	</script>
	</head>
<body>
	<div id="dvslider"></div>

	<script>
		
	</script>
</body>
</html>
