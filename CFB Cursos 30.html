<!DOCTYPE html>
<html lan="pt-br">
<head>
	<meta charset="utf-8">
	<title>CFB Cursos</title>
	<style>
			
	</style>
	</head>
<body>
	<script>

		var numeros=new Array(10,2,5,30,25,19,20,50);

		function media(nums){ //recbendo array em parametros e retornando valores
			var tam=nums.length;
			var soma=0;
			for(var i=0;i<tam;i++){
				soma+=nums[i];
			}
			return Math.round(soma/tam);
		}
		document.write(media(numeros)); //aqui pode armazenar ou fazer a impressão, nesse caso, só imprimiu

		function soma(n1,n2){ // recebendo parametros e retornando algo
		return n1+n2;
		}
		var res=soma(7,7);
		document.write(res);

		function soma(n1,n2){ //recebendo e retornando tambem
			return n1+n2;
		}
		document.write(soma(3,7));

		function soma(n1+n2){ recebendo parametros e retornando algo
		var res=n1+n2;
		return res;
		}
			

		function soma(n1,n2){ // recebendo parametros mas sem retorno
		var res=n1+n2;
		document.write(res+"<br>");
		}
		soma(5,2);
		soma(10,20);
		soma(0,1);

		function escreve(){ //sem parametros e sem retorno
		document.write("Curso de Javascript - CFB Cursos<br>");
		}
	</script>
</body>
</html>
