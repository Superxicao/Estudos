		#quad{
			border: 1px solid #000;
			background-color: #f00;
			width: 100px;
			height: 100px;
		}
	</style>
	<script>
		function contador(min,max){
			document.write(min+"<br>");
			if(min<max){
				contador(++min,max);
			}
		}
		// contador(0,10);

		function fatorial(n){
			if(n==1){
				return 1;
			}			
	    	return n*fatorial(n-1);
			
		}
		document.write(fatorial(8));

	</script>
