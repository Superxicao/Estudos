	<style>
		#dv1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: #fff;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		
	</style>
	<script>

		var px=0;
		var py=100;

		function move(){
			//var obj=document.getElementById("dv1"); nao precisa mais dessa linha
			var tecla=event.keyCode; 

			if(tecla==37){
				px-=10;
				obj.style.left=px+"px";
			}else if(tecla==38){
				py-=10;
				obj.style.top=py+"px";
			}else if(tecla==39){
				px+=10;
				obj.style.left=px+"px";
			}else if(tecla==40){
				py+=10;
				obj.style.top=py+"px";
			}else if(tecla==13){
				obj.style.backgroundColor="#fff";
				alert("Evento keydown Removido");
				document.removeEventListener("keydown",move);
			}else{
				alert("Toque apenas nas setas.");
			}	
		}
		function addClique(){
			document.addEventListener("keydown",move);
			obj.style.backgroundColor="#f00";+
		}
		
		function iniciar(){
			obj=document.getElementById("dv1");
			obj.addEventListener("click",addClique);
		}
		
		window.addEventListener("load",iniciar);
