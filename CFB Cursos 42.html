<!DOCTYPE html>
<html lan="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<title>CFB Cursos</title>
	<style>
		table{
			border-collapse: collapse;
		}
		table,td,tr,th{
			border: 1px solid #000;
		}
	</style>
	<script>
		

	</script>
	</head>
<body>
	<div id="titulo"></div>
	<table id="tbnotas">
		<tr>
			<th>Alunos</th><th>Nota 1</th><th>Nota 2</th><th>Resultado</th>
		</tr>
		<tr>
			<td>Al1</td><td>35</td><td>48</td><td id="n1">83</td>
		</tr>
		<tr>
			<td>Al2</td><td>20</td><td>15</td><td id="n2">35</td>
		</tr>
		<tr>
			<td>Al3</td><td>48</td><td>48</td><td id="n3">96</td>
		</tr>
		<tr>
			<td>Al4</td><td>10</td><td>50</td><td id="n4"><td>
		</tr>
	</table>

	<script>
		var tabela=document.getElementById("tbnotas");	
		var nota;
		var n=[];

		for(var i=1;i<tabela.rows.length;i++){
			nota=parseFloat(tabela.rows[i].cells[1].innerHTML.innerHTML)+parseFloat(tabela.rows[i].cells[2].innerHTML);
			tabela.rows[i].cells[3].innerHTML=nota;
		}
		n[0]=document.getElementById("n1");
		n[1]=document.getElementById("n2");
		n[2]=document.getElementById("n3");
		n[3]=document.getElementById("n4");

		for (i=0;i<4;i++){
			if(n[i].innerHTML<70){
				n[i].style.color="#f00";
			}else{
				n[i].style.color="#00f";
			}
		}
		
	</script>
</body>
</html>
