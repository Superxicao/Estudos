<!DOCTYPE html>
<html lan="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CFB Cursos</title>
	<style>
		#painel{
			border: 1px solid #000;
			border-radius: 10px;
			padding: 15px;
			width: 150px;
			height: 100px;
		}
	</style>
	<script>

	var l, a, px, py, painel; //largura altura posição x posição y
/*	
	l=window.innerWidth; //largura interna da janela, a externa seria outerWidth
	a=window.innerHeight; //seria outerHeight tb
agora essa parte vai ser inserida dentro da função*/
	function info(){
		// painel.innerHTML=l; //escreve o valor de l dentro do painel a div

		//pra que as variáveis peguem valores a todo momento que foram chamadas, elas precisam estar declaradas dentro da função que será constantemente chamada pelo botão, evento ou etc.
		l=window.innerWidth;
		a=window.innerHeight;
		px=window.screenX;
		py=window.screenY;

		painel.innerHTML="L:"+l+" - A:"+a+"<br>X:"+px+" - Y:"+px;
	}

	function inicia(){
		document.getElementById("btnTam").addEventListener("click",info);
		painel=document.getElementById("painel");
	}

	window.addEventListener("load",inicia);	

	</script>
</head>
<body>
	<button onclick="info()">Tamanho</button>
	<button id="btnTam">Tamanho</button> //pelo js
	<div id="painel"></div>
</body>
</html>
