<!DOCTYPE html>
<html lan="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<title>CFB Cursos</title>
	<style>
		#dv1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: #f00;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		
	</style>
	<script>
		
		var dx, dy, px, py, vel, obj, tmp;
		function inicia(){
			dx=0;
			dy=0;
			px=0;
			py=0;
			vel=10;
			obj=document.getElementById("dv1");
			tmp=setInterval(enterFrame,20); //quanto maior o numero mais lento fica o movimento, porque o tempo aumenta
			document.addEventListener("keydown",teclaDw);
			document.addEventListener("keyup",teclaUp);
		}
		function teclaDw(){
			var tecla=event.keyCode;
			if(tecla==37){
				dx=-1;
			}else if(tecla==38){
				dy=-1;
			}else if(tecla==39){
				dx=1;
			}else if(tecla==40){
				dy=1;
			}
		}
		function teclaUp(){
			var tecla=event.keyCode;
			if(tecla==37){
				dx=0;
			}else if(tecla==38){
				dy=0;
			}else if(tecla==39){
				dx=0;
			}else if(tecla==40){
				dy=0;
			}
		}
		function enterFrame(){
			px+=dx*vel;
			py+=dy*vel;
			obj.style.left=px+"px";
			obj.style.top=py+"px";
		}
		
		window.addEventListener("load",inicia);

	</script>
	</head>
<body>
	<div id="dv1"></div>

	<script>

	</script>
</body>
</html>
