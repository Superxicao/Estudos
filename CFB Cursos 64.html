//Sobre a incompatibilidade do Chrome em ñ receber a mudança de cor no body pelo frame, em vez de somente parent no comando, tentem usar window.parent.document.body.style.backgroundColor, ele realizara a mudança de boa 


<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>CFB Cursos - Javascript</title>
	<meta charset="utf-8"/>
	<style>
		body{
			background-color:#fff;
		}
	</style>
	<script>

		function mudaCor(cor){
			parent.document.body.style.backgroundColor=cor;
		}

	</script>
</head>
<body>
	<button onclick="mudaCor('#f00')">Vermelho</button>
	<button onclick="mudaCor('#0f0')">Verde</button>
	<button onclick="mudaCor('#00f')">Azul</button>
</body>
</html>
