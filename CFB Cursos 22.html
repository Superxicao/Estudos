<!DOCTYPE html>
<html lang"pt-br">
	<head>
		<title> CFB Cursos - Javascript</title>
		<meta charset ="UTF-8"/>

		<script>

			var num;

			try{
				num=prompt("Digite um valor");
				if(num>10){
					throw new Error("Valor inválido, o valor máximo é de 10");
				}
				document.write("ERRO: "+num);
			}catch(e){
				document.write("ERRO: " + e.message);
				console.log("ERRO: " + e.message);
				num=10;
			}finaly{
				document.write("<br>Fim do tratamento");
			}


		</script>
	</head>
	<body>
		
	</body>
</html>
