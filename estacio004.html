<!Doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Declaração de Variáveis</title>
</head>

<body>
  <script type="text/javascript">
    const multiplicacao1 = (n1,n2) => {
      return n1 * n2;
    }
    console.log(multiplicacao1(3,2));
    //Imprimirá 6
    
    const multiplicacao2 = (n1,n2) => n1*n2;
    console.log(multiplicacao2(3,5));
  
  
  /*const multiplicac =(n1,n2) => {return n1*n2;}
  const multiplica = (n1,n2) => n1*n2;*/
  </script>

</body>

</html>
