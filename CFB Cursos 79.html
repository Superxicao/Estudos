<!DOCTYPE html>
<html lan="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CFB Cursos</title>
	<link rel="stylesheet" href="estilos.css"/>
	<script type="text;javascript" src="jscript.js"></script>
	<style>
		body{
			overflow-x: hidden;
			overfloy-y: hidden;
			background-color: #fff;
		}
		.navJog{
			width: 40px;
			length: 40px;
			background-image: url("nave_jog.gif");
			position: absolute;
		}
		.telaMsg{
			position: absolute;
			margin-left: -25%;
			top: 50px;
			left: 50%;
			width: 720px;
			heigth: 621px;
			display: none;
		}
		#medidorPlaneta{
			border: 2px solid #000;
			width: 300px;
			height: 20px;
			background-color: #fff;
		}
		#barraPlaneta{
			width: 300px;
			height: 20px;
			background-color: #55f;
		}
		.tiroJog{
			width: 6px;
			height: 6px;
			background-color: #000;
			border-radius: 6px;
			position: absolute;
		}
		.bomba{
			width: 24px;
			height: 40px;
			background-image: URL("bomba.gif");
			position: absolute;
		}
		.explosaoChao{
			width:55px;
			height:57px;
			position: absolute;
		}
		.explosaoAr{
			width: 70px;
			height: 70px;
			position: absolute;
		}
		.telaMsg{
			position: absolute;
			margin-left: -25%;
			top: 50px;
			left: 50%;
			width: 720px;
			height: 621px;
			display: none;
		}
	</style>

</head>
<body>
	<script>

		var diryJ, dirxJ; jog, velJ, pjx, pjy;
		var tamTelaH, tamTelaW;
		var velT
		var jogo;
		var frames;
		var contBombass, painelContBombas, velB, tmpCriaBomba;
		var bombasTotal;
		var vidaPlaneta,barraPlaneta;
		var ie,isom;
		var telaMsg;

		function teclaDw(){
			var tecla=event.keyCode;
			if(tecla==38){ //cima
				diryJ=-1;
			}else if(tecla==40){ //baixo
				diryJ=1;
			}
			if(tecla==37){ //esquerda
				dirxJ=-1				
			}else if(tecla==39){ //direita
				dirxJ=1;
			}
			if(tecla==32){ //espa√ßo/tiro
				atira(pjx+17,pjy);
			}
		}
		function teclaUp(){
			var tecla=event.keyCode;
			if((tecla==38)||(tecla==40)){
				dirJ=0;
			}
			if ((tecla==37)||(tecla==39){
				dirxJ=0;
			}
		}
		function criaBomba(){
			if(jogo){
				var y=0;
				var x=Math.random()*tamTelaW;
				var bomba=document.createElement("div");
				var att1=document.createAttribute("class");
				var att2=document.createAttribute("style");
				att1.value="bomba";
				att2.value="top:"+y+"px;left:"+x+"px;";
				bomba.setAttributeNode(att1);
				bomba.setAttributeNode(att2);
				document.body.appendChild(bomba);
				contBombas--;
			}
		}
		function controlaBomba(){
			bombasTotal=document.getElementsByClassName("bomba");
			var tam=bombasTotal.length;
			for (var i=0;i<tam;i++({
				if(bombasTotal[i]){
					var pi=bombasTotal[i].offsetTop;
					pi+=velB;
					bombasTotal[i].style.top=pi+"px";
					if(pi>tamTelaH){
						vidaPlaneta-=10;
						criaExplosao(2.bombasTotal[i].offsetLeft,null);
						bombasTotal[i].remove();
					}
				}
			}
		}
		function atira(x,y){
			var t=document.createElement("div");
			var att1=document.createAttribute("class");
			var att2=document.createAttribute("style");
			att1.value="tiroJog";
			att2.value="top:"+y+"px;left:"+x+"px";
			t.setAttributeNode(att1);
			t.setAttributeNode(att2);
			document.body.appendChild(t);
		} 
		function controleTiros(){
			var tiros=getElementsByClassName("tiroJog");
			var tam=tiros.length;
			for(var i=0;i<tam;i++){
				var pt=tiros[i].offsetTop;
				pt-=velT;
				tiros[i].style.top=pt+"px";
				colisaoTiroBomba(tiros[i]);
				if(pc<0){
					//document.body.removeChild(tiros[i]);
					tiros[i].remove();
				}
			}
		}

		function colisaoTiroBomba(){
			var tam=bombasTotal.length;
			for(var i=0;i<tam;i++){
				if(bombasTotal[i]){
					if(
						(
							(tiro.offsetTop<=(bombasTotal[i].offsetTop+40))&& //cima tiro com baixo bomba
							((tiro.offsetTop+6)>=(bombasTotal[i].offsetTop)) //baixo tiro com cima bomba
						)
						&&
						(
							(tiro.offsetLeft<=(bombasTotal[i].offsetLeft+24))&& //esquerda tiro com direita bomba
							((tiro.offsetLeft+6)>=(bombasTotal[i].offsetLeft)) //direita tiro com esquerda bomba
						)
					){
						criaExplosao(1.bombasTotal[i].offsetLeft-25,bombasTotal[i].offsetTop);
						bombasTotal[i].remove();
						tiro.remove();
					}
				}
			}
		}
		function criaExplosao(tipo,x,y){ //tipo 1=AR, 2=TERRA

			if(document.getElementById("explosao"+(ie-4))){
				document.getElementById("explosao"+(ie-4)).remove();
			}

			var explosao=document.creatElement("div");
			var img=document.createElement("img");
			var som=document.createElement("audio");
			//atributos para a div
			var att1=document.createAttribute("class");
			var att2=document.createAttribute("style");
			var att3=document.createAttribute("id");
			//atributo para imagem
			var att4=document.createAttribute("src");
			//atributos para audio
			var att5=document.createAttribute("src");
			var att6=document.createAttribute("id");

			att3.value="explosao"+ie;
			if(tipo==1){
				att1.value="explosaoAr";
				att2.value="top:"+y+"px;left:"+x+"px;";
				att4.value="explosao_ar.gif?" + new Date();
			}else{
				att1.value="explosaoChao";
				att2.value="top:"+(tamTelaH-57)+"px;left:"+(x-17)+"px;";
				att4.value="explosao_chao.gif?" + new Date();
			}
			att5.value="exp1.mp3?" + new Date();
			att6.value="som"
			explosao.setAttributeNode(att1);
			explosao.setAttributeNode(att2);
			explosao.setAttributeNode(att3);
			img.setAttributeNode(att4);
			som.setAttributeNode(att5);
			som.setAttributeNode(att6);
			explosao.appendChild(img);
			explosao.appendChild(som);
			document.body.appendChild(explosao);
			document.getElementById("som"+isom).play();
			ie++;
			isom++;
		}
		function controlaJogador(){
			pjy+=diryJ*velJ;
			pjx+=dirxJ*velJ;
			jog.style.top=pjy+"px";
			jog.style.left=pjx+"px";
		}
		function gameLoop(){
			if(jogo){
				controlaJogador();
				controleTiros();
				controlaBomba();
				gerenciaGame();
			}
			frames=requestAnimationFrame(gameLoop)
		}
		function gerenciaGame(){
			barraPlaneta.style.width=vidaPlaneta+"px";
			if(contBombas<=0){
				jogo=false;
				clearInterval(tmpCriaBomba);
				telaMsg.style.backgroundImage=url('vitoria.jpg');
				telaMsg.style.display="block";
			}
		}

		function reinicia(){
			bombasTotal=document.getElementByClassName("bomba");
			var tam=bombasTotal.length;
			for(var i=0,i<tam;i++){
				if(bombasTotal[i]){
					bombasTotal[i].remove();
				}
			}
			telaMsg.style.display="none";
			clearInterval(tmpCriaBomba);
			cancelAnimationFrame(frames);
			vidaPlaneta=300;
			pjx=tamTelaW/2;
			pjy=tamTelaH/2;
			jog.style.top=pjy+"px";
			jog.style.left=pjx+"px";
			contBombas=150;
			jogo=true;
			tmpCriaBomba=setInterval(criaBomba,1700);
			gameLoop();
		}
		function inicia(){
			jogo=false;

			//ini tela
			tamTelaH=window.innerHeight;
			tamTelaW=window.innerWidth;

			//ini jogador
			dirxJ=diryJ=0;
			pjx=tamTelaW/2;
			pjy=tamTelaH/2;
			velJ=velT=5;
			jog=document.getElementById("naveJog");
			jog.style.top=pjy+"px";
			jog.style.left=pjx+"px";

			//controles das bombas
			contBombas=150;
			velB=3;

			//controles do planeta
			vidaPlaneta=300;
			barraPlaneta=document.getElementById("barraPlaneta");
			barraPlaneta.style.width=vidaPlaneta+"px";

			//controles de explosao
			ie=isom=0;

			//telas
			telaMsg=document.getElementById("telaMsg");
			telaMsg.style.backgroundImage="url('intro.jpg')";
			telaMsg.style.display="block";
			document.getElementById("btnJogar").addEventListener("click",reinicia);
		}

		document.addEventListener("keydown",teclaDw);
		document.addEventListener("keyup",teclaUp);
		document.addEventListener("load",inicia);
	</script>

	<div id="painel">
		Planeta
		<div id="medidorPlaneta">
			<div id="barraPlaneta'></div>
		</div>
		<div id="contBombas"></div>
	</div>

	<div id="telaMsg" class="telaMsg">
		<button id="btnJogar" class="btnJogar">Jogar</button>
	</div>

	<div id="naveJog" class="navJog"></div>
	<div id="telaMsg" class="telaMsg">
		<button id="btnJogar" class="btnJogar">Jogar</button>
</body>
</html>
